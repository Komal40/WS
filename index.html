<!-- inside templates folder in main directory -->

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>
    <h1>Object Status:</h1>
    <p id="object-status">Loading...</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update_object', function(data) {
            console.log('Received object update:', data);
            document.getElementById('object-status').innerText = 'Name: ' + data.name + ', Status: ' + data.status;
        });
    </script>
</body>
</html>
